<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mircopost Project</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

<body>
    <div class="container text-center">
        <h1 class="bg-light py-4 text-info"><i class="far fa-address-card"></i>  Micropost Project</h1>
    </div>

    <div class="d-flex justify-content-center">
        <form class="w-50">
            <input type="text"  id="userid" class="form-control" readonly placeholder="ID" autocomplete="off">
            <input type="text"  id="proname"  class="form-control" placeholder="PostTitle" autocomplete="off">

            <div class="row">
                <div class="col">
                    <input type="text"  id="seller" class="form-control m-0" placeholder="Seller" autocomplete="off">                    
                </div>

                <div class="col">
                    <input type="text"  id="price" class="form-control m-0" placeholder="Price" autocomplete="off">                    
                </div>
            </div>

            <!-- Create ,Update ,Read and Delete button -->
            <div class="d-flex justify-content-center">
                <button class="btn btn-success" id="btn-create">CreatePost</button>
                <button class="btn btn-primary" id="btn-read">Read</button>
                <button class="btn btn-warning" id="btn-update">Update</button>
                <button class="btn btn-danger" id="btn-delete">Delete</button>
            </div>

            <!--  Table -->
            <div class="d-flex table-data">
                <table class="table table-striped">
                <thead>
                    <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Seller</th>
                    <th scope="col">Price</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- <tr>
                        <th scope="row">1</th>

                        <td>@mdo</td>
                        <td><i class="fas fa-edit btnedit"></i></td>
                        <td><i class="fas fa-trash-alt btndelete"></i></td>
                        
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        <td><i class="fas fa-edit btnedit"></i></td>
                        <td><i class="fas fa-trash-alt btndelete"></i></td>
                    </tr> -->
                    
                    
                </tbody>
                </table>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Custom JavaScript main.js -->
    <script src="../js/main.js" type="module"></script>
</body>
</html>
